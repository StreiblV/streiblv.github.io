<div class="container-fluid m-0 p-0">
  <div class="row">
    <div class="col-2 z-high"
         *ngIf="showing"
         @flyIn>
      <div class="navrail">
        <div class="min-vh-100 bg-dark text-bg-dark pt-2 navrail-content">
          <div>
            <ul class="list-group list-group-flush list-group mt-5">
              <li class="list-group-item list-group-item-action"
                  routerLink="home"
                  routerLinkActive="active"
                  (click)="closeOnMobile()">
                Home
              </li>
              <li class="list-group-item list-group-item-action"
                  routerLink="artwork"
                  routerLinkActive="active"
                  (click)="closeOnMobile()">
                Artwork
              </li>
              <li class="list-group-item list-group-item-action"
                  routerLink="animation"
                  routerLinkActive="active"
                  (click)="closeOnMobile()">
                Animation
              </li>
              <li class="list-group-item list-group-item-action"
                  routerLink="models"
                  routerLinkActive="active"
                  (click)="closeOnMobile()">
                3D Models
              </li>
              <li class="list-group-item list-group-item-action"
                  routerLink="photography"
                  routerLinkActive="active"
                  (click)="closeOnMobile()">
                Photography
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div [class.col-10]="showing" [class.col-12]="!showing">
      <ng-content></ng-content>
    </div>
  </div>
</div>
