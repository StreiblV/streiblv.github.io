<div class="container p-5">
  <div class="row">
    <div class="col-12">
      <div class="card pb-4">
        <div class="card-body">
          <h2 class="card-title">Traditional Artworks</h2>
        </div>

        <div class="card-img-bottom">
          <div class="row">
            <div class="col-12 gallery-row">
              <app-gallery [images]="traditional()" subfolder="artworks"></app-gallery>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card pb-4">
        <div class="card-body">
          <h2 class="card-title">Digital Artworks</h2>
        </div>

        <div class="card-img-bottom">
          <div class="row mt-2">
            <div class="col-12 gallery-row">
              <app-gallery [images]="digital()" subfolder="artworks"></app-gallery>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
